<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Painter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #colorSelector {
            margin-bottom: 20px;
        }
        #pixelCanvas {
            display: grid;
            grid-template-columns: repeat(16, 20px);
            grid-gap: 1px;
        }
        .pixel {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Pixel Painter</h1>
    <div id="colorSelector">
        <label for="red">R: </label>
        <input type="range" id="red" name="red" min="0" max="255" value="0">
        <label for="green">G: </label>
        <input type="range" id="green" name="green" min="0" max="255" value="0">
        <label for="blue">B: </label>
        <input type="range" id="blue" name="blue" min="0" max="255" value="0">
    </div>
    <div id="colorPreview" style="width: 50px; height: 50px; background-color: rgb(0, 0, 0);"></div>
    <div id="pixelCanvas"></div>

    <script src="script.js"></script>
</body>
</html>
