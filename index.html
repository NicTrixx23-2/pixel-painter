<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Disable scrolling */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Ensure body takes full height of viewport */
        }
        #colorSelector {
            margin-bottom: 20px;
        }
        #colorPreview {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            background-color: rgb(0, 0, 0); /* Initial color preview */
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Drawing Canvas</h1>
    <div id="colorSelector">
        <label for="red">R: </label>
        <input type="range" id="red" name="red" min="0" max="255" value="0">
        <label for="green">G: </label>
        <input type="range" id="green" name="green" min="0" max="255" value="0">
        <label for="blue">B: </label>
        <input type="range" id="blue" name="blue" min="0" max="255" value="0">
    </div>
    <div id="colorPreview"></div>
    <canvas id="drawingCanvas" width="480" height="480"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const redInput = document.getElementById('red');
            const greenInput = document.getElementById('green');
            const blueInput = document.getElementById('blue');
            const colorPreview = document.getElementById('colorPreview');
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            
            let currentColor = 'rgb(0, 0, 0)';
            let isDrawing = false;

            function updateColor() {
                const red = redInput.value;
                const green = greenInput.value;
                const blue = blueInput.value;
                currentColor = `rgb(${red}, ${green}, ${blue})`;
                colorPreview.style.backgroundColor = currentColor;
            }
            
            redInput.addEventListener('input', updateColor);
            greenInput.addEventListener('input', updateColor);
            blueInput.addEventListener('input', updateColor);

            function startDrawing(e) {
                isDrawing = true;
                draw(e);
            }

            function stopDrawing() {
                isDrawing = false;
                ctx.beginPath();
            }

            function draw(e) {
                if (!isDrawing) return;
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.strokeStyle = currentColor; // Set stroke color to the selected color

                ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            }

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseleave', stopDrawing);
            
            canvas.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    isDrawing = true;
                    ctx.beginPath();
                    ctx.moveTo(touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop);
                }
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                if (isDrawing) {
                    if (e.touches.length === 1) {
                        e.preventDefault();
                        const touch = e.touches[0];
                        ctx.lineTo(touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop);
                        ctx.strokeStyle = currentColor; // Set stroke color to the selected color
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop);
                    }
                }
            }, { passive: false });

            canvas.addEventListener('touchend', stopDrawing, { passive: false });

            document.addEventListener('mouseup', stopDrawing);
        });
    </script>
</body>
</html>
